{% extends "layout.html" %}
{% block body %}
<div class="form-container">
    <h1>Sign Up</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                <span aria-hidden="true">&times;</span>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}


    <form action="/register" method="post">
        <div class="form-row">
            <div class="form-fields">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" placeholder="Firstname" required>
            </div>
            <div class="form-fields">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Lastname" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-fields">
                <label for="uname">User Name</label>
                <input type="text" name="uname" id="uname" placeholder="Username" required>
            </div>
            <div class="form-fields">
                <label for="uemail">Email</label>
                <input type="email" name="uemail" id="uemail" placeholder="Email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-fields">
                <label for="upass">Password</label>
                <input type="password" name="upass" id="upass" placeholder="Password" required>
            </div>
            <div class="form-fields">
                <label for="cupass">Confirm Password</label>
                <input type="password" name="cupass" id="cupass" placeholder="Confirm Password" required>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit">Register</button>
        </div>
        <div class="separator">Or sign up using</div>
        <div class="social-login">
            <button type="button"><i class="fab fa-google"></i></button>
            <button type="button"><i class="fab fa-github"></i></button>
            <button type="button"><i class="fab fa-twitter"></i></button>
        </div>
        <div class="member">
            <p>Already have an account? <a href="/login">Sign In</a></p>
        </div>
    </form>
</div>
